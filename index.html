<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="minute">00</span>
            <h1>:</h1>
            <span id="second">00</span>
        </div>
    
        <div class="session">
            <h1 id="period">Session 1</h1>

        </div>

    <div class="time">
        <span id="session-time">
            <h5>session time</h5>
            <span class="time-min"><h2 id="sessTime">0</h2><h2>min</h2></span>
            <button id="session-">-</button>
            <button id="session+">+</button>
        </span>
        
        <span id="break-time">
            <h5>break time</h5>
            <span class="time-min"><h2 id="breakTime">0</h2><h2>min</h2></span>
            <button id="break-">-</button>
            <button id="break+">+</button>
        </span>
    </div>

    <div class="btn">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
